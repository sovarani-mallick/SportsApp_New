<ion-header >
  
    <ion-grid>
          <ion-row>
              <ion-col size="2" class="left-back">
                    <ion-icon (click)="Back()" name="chevron-back-outline"></ion-icon>    
              </ion-col>
              <ion-col size="4" class="middle-ttl">
                <h2>Dashboard</h2>
              </ion-col>
              <ion-col size="6" class="right-profile">
                    <img class="notificason" src="/assets/images/notification-bell.png">
                    <ion-icon name="person"></ion-icon>
              </ion-col>
          </ion-row>
     </ion-grid>     

</ion-header>
<ion-content>
  <div class="title-rw">
      <h2>Roster</h2>
    </div>
  <div class="registration-field-section">
    <ion-list>
    <ion-item lines="none">
   <ion-input type="date"  class="form-ctrl" placeholder="From" ></ion-input>
  </ion-item>
  <ion-item lines="none">
   <ion-input type="date" class="form-ctrl" placeholder="To" ></ion-input>
  </ion-item>
  <ion-item lines="none">
   <ion-textarea  class="form-ctrl" placeholder="Reason"></ion-textarea>
  </ion-item>
  <ion-item lines="none">
  <ion-button type="submit" class="custom-button">Submit</ion-button> 
</ion-item>
<ion-item lines="none" class="view-history">
  <a routerLink="/leave-history">View History</a>
  </ion-item>
</ion-list>
</div>
  
</ion-content>
<ion-footer>
    <div class="container">
      <ion-grid>
        <ion-row>
          <ion-col  size="5" class="left-footer">
            <ion-row>
            <ion-col class="footer-con"  size="6">
              <ion-icon name="home"></ion-icon>
              <h5 class="act">Home</h5> 
            </ion-col>
            <ion-col class="footer-con"  size="6">
              <ion-col size="6">
              <ion-icon name="timer-outline"></ion-icon>
              <h5>Tab 2</h5> 
            </ion-col>
                        </ion-col>
          </ion-row>
          </ion-col>
          <ion-col  size="2" class="middle-footer">
            <a class="white-round-p"><img src="/assets/images/home.png"></a>
          </ion-col>
          <ion-col  size="5" class="right-footer">
            <ion-row>
            <ion-col class="footer-con"  size="6">
              <ion-icon name="calendar-clear-outline"></ion-icon>
              <h5>Tab 3</h5> 
            </ion-col>
            <ion-col  class="footer-con"  size="6">
              <ion-col  size="6">
              <ion-icon name="person-outline"></ion-icon>
              <h5>Tab 4</h5> 
            </ion-col>
            </ion-col>
          </ion-row>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
</ion-footer>
