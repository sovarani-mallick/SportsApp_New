<ion-header >
  <div class="container">
    <ion-grid>
          <ion-row>
              <ion-col size="2" class="left-back">
                    <ion-icon (click)="Back()"
                     name="chevron-back-outline"></ion-icon>    
              </ion-col>


          </ion-row>
     </ion-grid>     
  </div>
</ion-header>
<ion-content>
  <div class="coach-login-body">
    <h2>ArdoR</h2>
    <p>SPORTS Academy</p>
    <h3>Welcome !</h3>
  </div>
  <div class="coach-form-body">
    <ion-list>
   <form [formGroup]="formLogin" ngSubmit="formSubmit">
  <ion-item lines="none">
    <ion-input type="Email"  [(ngModel)]="formEmail" formControlName="myEmail" class="form-ctrl" placeholder="Email ID" ></ion-input>
  </ion-item>
  <div *ngIf="formLogin.get('myEmail').hasError('required')&& formLogin.get('myEmail').touched"><span  style="color:red">Please enter Email</span></div>
  <!-- <div *ngIf="formLogin.get('myEmail').hasError('required')&& formLogin.get('myEmail').touched"><span  style="color:red">Enter right format of email</span></div> -->
  
  <ion-item lines="none">
    <ion-input type="password" [(ngModel)]="formPassword" formControlName="myPassword"    class="form-ctrl" placeholder="Password" > </ion-input><span class="eye"><ion-icon name="eye"></ion-icon></span>
  </ion-item>
  <div *ngIf="formLogin.get('myPassword').hasError('required')&& formLogin.get('myPassword').touched"><span  style="color:red">Please enter Password</span></div>
   <ion-item lines="none">
    <ion-button type="submit" class="custom-button" (click)="submitForm()">Login</ion-button>
   </ion-item>
  </form>
   <ion-item lines="none">
    <a class="change-password-text" routerLink="/change-password">Change password Now!</a>
   </ion-item>
   <ion-item lines="none">
    <p>Forgot your password?</p> <a class="reset-p" routerLink="/reset-password">Reset Here</a>
   </ion-item>
 
</ion-list>
  </div>
</ion-content>
